<!DOCTYPE html>
<html lang="sr-rs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slagalica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module"></script>
  </head>

  <body>
    <main style="display: none">
      <form>
        <h1>Слагалица</h1>
        <div class="inputs-wrapper">
          <div class="letters">
            <input type="text" maxlength="1" class="char" id="char-0" />
            <input type="text" maxlength="1" class="char" id="char-1" />
            <input type="text" maxlength="1" class="char" id="char-2" />
            <input type="text" maxlength="1" class="char" id="char-3" />
            <input type="text" maxlength="1" class="char" id="char-4" />
            <input type="text" maxlength="1" class="char" id="char-5" />
            <input type="text" maxlength="1" class="char" id="char-6" />
            <input type="text" maxlength="1" class="char" id="char-7" />
            <input type="text" maxlength="1" class="char" id="char-8" />
            <input type="text" maxlength="1" class="char" id="char-9" />
            <input type="text" maxlength="1" class="char" id="char-10" />
            <input type="text" maxlength="1" class="char" id="char-11" />
          </div>
          <input type="text" class="solution" disabled />
        </div>
        <button type="button" class="btn-random">
          <i class="fas fa-random"></i> Измешај
        </button>
        <button type="button" class="btn-reset">
          <i class="fas fa-undo"></i> Ресетуј
        </button>
        <button type="submit" class="btn-search">
          <i class="fas fa-search"></i> Решење
        </button>
        <div class="other-solutions">
          <h2>Остала решења:</h2>
          <ul></ul>
        </div>
      </form>
    </main>
  </body>
</html>

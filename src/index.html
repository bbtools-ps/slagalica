<!DOCTYPE html>
<html lang="sr-rs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slagalica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.ts" type="module"></script>
  </head>

  <body>
    <main class="hidden">
      <form>
        <h1>Слагалица</h1>
        <div class="inputs-wrapper">
          <div class="letters"></div>
          <input type="text" class="solution" disabled />
        </div>
        <div class="options">
          <button type="button" class="btn-random">
            <i class="fas fa-random"></i> Измешај
          </button>
          <button type="button" class="btn-reset">
            <i class="fas fa-undo"></i> Ресетуј
          </button>
          <button type="submit" class="btn-search">
            <i class="fas fa-search"></i> Решење
          </button>
        </div>
        <div class="other-solutions hidden"></div>
      </form>
    </main>
  </body>
</html>
